---
- name: Initiate server

  handlers:
    - name: restart ssh
      service: name=sshd state=restarted

  pre_tasks:
    - name: Update apt cache if needed
      apt:
        update_cache: true
        cache_valid_time: 3600
    - name: update apt packages
      apt:
        name: ¨*¨
        state: latest

  tasks:
    - name: Disable SSH password authentication
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: "PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present
        validate: 'sshd -t -f %s'
      notify: restart ssh

    - name: Set authorized ssh keys
      copy:
        src: ./authorized_keys
        dest: /root/.ssh/authorized_keys

    - name: Ensure NTP, Git, Python3, and pip are installed
      apt:
        name: 
          - ntp
          - git
          - python3
          - python3-pip
        state: present

    - name: Ensure NTP is running
      service:
        name: ntpd
        state: started
        enabled: true

    - name: Set git system name
      git_config:
        name: user.name
        scope: system
        value: "Tycho Brouwer"

    - name: Set git system email
      git_config:
        name: user.email
        scope: system
        value: "tychobrouwer33@gmail.com"

    - name: Set git system default branch
      git_config:
        name: init.defaultBranch
        scope: system
        value: "main"
